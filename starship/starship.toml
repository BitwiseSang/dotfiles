"$schema" = 'https://starship.rs/config-schema.json'

# Your original preferences
add_newline = true
command_timeout = 200

# Use the Catppuccin Mocha palette
palette = 'catppuccin_mocha'

# Main format: Directory -> Git -> End
# This removes the OS, username, and language sections.
format = """
[](red)\
$os\
$username\
[](bg:peach fg:red)\
$directory\
[](bg:yellow fg:peach)\
$git_branch\
$git_status\
[ ](fg:yellow)\
$linebreak\
$character"""

# --- Module Definitions ---
[os]
disabled = false
style = "bg:red fg:crust"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[ $user]($style)'

[directory]
style = "bg:peach fg:crust"
format = "[ $path ]($style)"
# Your original truncation preferences
truncation_length = 2
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_status]
# Catppuccin styling
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'
ahead      = "⇡${count} "
behind     = "⇣${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
conflicted = "f "  # Was <U+EBAB>
up_to_date = "󰄬 "  # Was <U+F00C>
untracked  = "? "
modified   = "󰏫 "  # Was <U+EA71>
# Kept from your original
stashed    = ""
staged     = ""
renamed    = ""
deleted    = ""

